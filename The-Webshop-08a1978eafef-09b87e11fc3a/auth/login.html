<!DOCTYPE html>
<html lang="en">
<head>
    <title>MysterySnackBox - Login</title>
    <link rel="stylesheet" href="../style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../checkLogin.js"></script>
    <script src="auth.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html">MysterySnackBox</a>
            </div>
            
            <form class="navbar-form navbar-center">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="signin.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li class="active"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="../cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" class="form-control" id="login-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="remember-me"> Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <br>
        <p>Don't have an account? <a href="signin.html">Sign up here</a></p>
        <p>Admin? <a href="../admin/admin_login.html">Log in here</a></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
