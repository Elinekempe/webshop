<!DOCTYPE html>
<html lang="en">

<head>
    <title>MysterySnackBox - Sign Up</title>
    <link rel="stylesheet" href="../style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="auth.js"></script>
    <script src="../checkLogin.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html">MysterySnackBox</a>
            </div>
            <form class="navbar-form navbar-center">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="signin.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li class="active"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="../cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" class="form-control" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Enter a password"
                    required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        <br>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <div id="signupSuccessModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Account Created</h4>
                </div>
                <div class="modal-body">
                    <p>Your account has been successfully created! You will be redirected to the login page.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="redirectLogin">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="../checkLogin.js"></script>
</body>

</html>
