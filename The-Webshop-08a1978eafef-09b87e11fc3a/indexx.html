<!DOCTYPE html>
<html lang="en">

<head>
    <title>MysterySnackBox</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="checkLogin.js"></script>
    <script src="homepage.js"></script>
    <script src="cart.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">MysterySnackBox</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
            </ul>
            <form class="navbar-form navbar-center">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!-- Deze knop wordt verborgen als de gebruiker niet ingelogd is -->
                <li id="signup-link"><a href="auth/signin.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li id="login-link"><a href="auth/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <!-- Deze knop is altijd zichtbaar -->
                <li><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!-- Deze knoppen worden alleen zichtbaar als de gebruiker is ingelogd -->
                <li id="user-info" style="display:none;">
                    <a href="auth/dashboard.html"><span class="glyphicon glyphicon-user"></span> Welcome, <span id="username-display"></span></a>
                </li>
                <li><a href="#" id="logout" style="display:none;">
                    <span class="glyphicon glyphicon-log-out"></span> Logout
                </a></li>
            </ul>
        </div>
    </nav>

    <div id="homepageProducts" class="product-list"></div>
    <script src="homepage.js"></script>

    <div class="filter-sidebar">
        <h2>Filter Products</h2>
        <div id="filters">
            <label><input type="checkbox" class="filter" value="drop"> Drop</label>
            <label><input type="checkbox" class="filter" value="sour"> Zuur</label>
            <label><input type="checkbox" class="filter" value="sweet"> Zoet</label>
            <label><input type="checkbox" class="filter" value="gummy"> Gummy</label>
            <label><input type="checkbox" class="filter" value="cola"> Cola</label>
            <label><input type="checkbox" class="filter" value="kers"> Kersen</label>
            <label><input type="checkbox" class="filter" value="500g"> 500g</label>
            <label><input type="checkbox" class="filter" value="1000g"> 1000g</label>
            <label><input type="checkbox" class="filter" value="verrassing"> VerrassingsMix</label>
        </div>
    </div>

    <div class="container">
        <h2>Our Products</h2>
        <div class="row" id="product-list">
           
</body>

</html>
