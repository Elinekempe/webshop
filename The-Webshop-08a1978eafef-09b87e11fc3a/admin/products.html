<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../style.css"> <!-- Extern CSS bestand -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="adminStatus" style="display: none;">
                    <span class="navbar-text">Welkom, Admin!</span>
                </li>
                <li class="nav-item">
                    <a href="user_orders.html" class="btn btn-primary">Orders</a>
                    <a href="admin_login.html" class="btn btn-danger">Uitloggen</a>                 
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Producten</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Naam</th>
                    <th>Prijs</th>
                    <th>Afbeelding</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Producten worden hier weergegeven -->
            </tbody>
        </table>
        <a href="add_product.html" class="btn btn-success mt-3">Product Toevoegen</a>
        <button id="resetProducts" class="btn btn-danger mt-3">Reset naar Oorspronkelijke Producten</button>
    </div>
    

    <div id="editProductModal" style="display:none;">
        <div>
            <h3>Bewerk Product</h3>
            
            <!-- ID is bewerkbaar gemaakt -->
            <label for="editProductId">ID:</label>
            <input type="text" id="editProductId" class="form-control" readonly><br> <!-- readonly voor ID -->
            
            <label for="editProductName">Naam:</label>
            <input type="text" id="editProductName" class="form-control"><br>
    
            <label for="editProductPrice">Prijs:</label>
            <input type="number" id="editProductPrice" class="form-control"><br>
    
            <label for="editProductImage">Afbeelding URL:</label>
            <input type="text" id="editProductImage" class="form-control"><br> <!-- Afbeelding URL hier bewerkbaar -->
    
            <img id="editProductImagePreview" src="" alt="Afbeelding preview" width="100" style="display:none;"/><br> <!-- Preview van de afbeelding -->
    
            <button id="saveEdit" class="btn btn-success">Opslaan</button>
            <button id="cancelEdit" class="btn btn-secondary">Annuleren</button>
        </div>
    </div>
    

    <script src="products.js"></script> <!-- Extern JS bestand -->
</body>
</html>
