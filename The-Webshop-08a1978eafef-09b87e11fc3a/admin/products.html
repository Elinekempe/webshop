<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="adminStatus" style="display: none;">
                    <span class="navbar-text">Welcome, Admin!</span>
                </li>
                <li class="nav-item">
                    <a href="user_orders.html" class="btn btn-primary">Orders</a>
                    <a href="admin_login.html" class="btn btn-danger">Log out</a>                 
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Products</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productList">
            </tbody>
        </table>
        <a href="add_product.html" class="btn btn-success mt-3">Add product</a>
        <button id="resetProducts" class="btn btn-danger mt-3">Reset to original products</button>
    </div>
    

    <div id="editProductModal" style="display:none;">
        <div>
            <h3>Bewerk Product</h3>
            
            <label for="editProductId">ID:</label>
            <input type="text" id="editProductId" class="form-control" readonly><br>
            
            <label for="editProductName">Name:</label>
            <input type="text" id="editProductName" class="form-control"><br>
    
            <label for="editProductPrice">Price:</label>
            <input type="number" id="editProductPrice" class="form-control"><br>
    
            <label for="editProductImage">Image URL:</label>
            <input type="text" id="editProductImage" class="form-control"><br>
    
            <img id="editProductImagePreview" src="" alt="Afbeelding preview" width="100" style="display:none;"/><br>
    
            <button id="saveEdit" class="btn btn-success">Save</button>
            <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
    

    <script src="products.js"></script>
</body>
</html>
