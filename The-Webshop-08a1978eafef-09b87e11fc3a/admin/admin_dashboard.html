<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top>
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="adminStatus" style="display: none;">
                    <span class="navbar-text">Welkom, Admin!</span>
                </li>
                <li class="nav-item">
                    <a href="producten.html" id="btnProducts" class="btn btn-primary">Producten</a>
                    <a href="user_orders.html" class="btn btn-primary">Orders</a>
                    <button id="logoutBtn" class="btn btn-danger">Uitloggen</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Admin Dashboard Content -->
    <div class="container mt-4" id="productSection">
        <h1>Productbeheer</h1>

        <div>
            <h3>Producten</h3>
            <ul id="productList" class="list-group"></ul>
        </div>

        <div class="mt-4">
            <h3>Nieuw Product Toevoegen</h3>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Naam</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Prijs (€)</label>
                    <input type="number" id="productPrice" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Beschrijving</label>
                    <textarea id="productDescription" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productCategory">Categorieën (scheid met komma's)</label>
                    <input type="text" id="productCategory" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Afbeelding</label>
                    <input type="file" id="productImage" class="form-control-file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Toevoegen</button>
            </form>

            <button id="resetProducts" class="btn btn-secondary mt-3">Reset Producten</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
