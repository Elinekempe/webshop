<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login - MysterySnackBox</title>
    <link rel="stylesheet" href="../style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html">MysterySnackBox</a>
            </div>
            <form class="navbar-form navbar-center">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../auth/signin.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="../auth/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="../cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h2>Log in for Admin</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Username:</label>
                <input type="text" class="form-control" id="adminUsername" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p id="errorMsg" class="error-msg" style="color: red; display: none;">Incorrect username or password!</p>
    </div>

    <script src="admin.js"></script>
</body>

</html>
